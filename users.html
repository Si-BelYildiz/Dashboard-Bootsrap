<div class="container mt-5 pt-5 ">
    <h4>Add new user info</h4>
    <form action="#" method="POST">
        <div class="row ">
            <div class="mb-3 col-md-4">
                <label for="userName" class="form-label">User name</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="what is your user name?" required>
            </div>
            <div class="mb-3 col-md-4">
                <label for="userEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Type your e-mail adress" required>
            </div>
            <div class="mb-3 col-md-4">
                <label for="userRole" class="form-label">Role</label>
                <select class="form-control" id="userRole" name="userRole">
                    <option value="admin">Admin</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add user</button>
    </form>
</div>

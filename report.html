<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>


    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <button class="btn btn-light me-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
                ‚ò∞ Men√º
            </button>
            <span class="navbar-brand ms-3">üìà Reports Panel</span>
            <button class="btn btn-light ms-auto" type="button">Log Out</button>
        </div>
    </nav>

   
    <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="offcanvasDarkNavbar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white">üìä My Dashboard</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.dashboard.html">üè† Main Page</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="file.html">üìÅ Files</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="users.html">üë§ Users</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="report.html">üìà Reports</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="setting.html">‚öôÔ∏è Settings</a></li>
            </ul>
        </div>
    </div>

   
    <div class="container mt-5 pt-3">
        
            <h2 class="text-center mb-4">Monthly  Financial Report</h2>
        <div class="row justify-content-center">
          
            <div class="col-md-3 mb-4">
                <div class="card text-center border shadow">
                    <div class="card-body bg-danger text-white">
                        <h6 class="card-title">Active Users</h6>
                        <p class="card-text display-6">2.563</p>
                    </div>
                </div>
            </div>

          
            <div class="col-md-3 mb-4">
                <div class="card text-center border shadow">
                    <div class="card-body bg-warning text-white">
                        <h6 class="card-title">Total Revenue</h6>
                        <p class="card-text display-6">$45,000</p>
                    </div>
                </div>
            </div>

            
            <div class="col-md-3 mb-4">
                <div class="card text-center border shadow">
                    <div class="card-body bg-dark text-white">
                        <h6 class="card-title">Total Expenditure</h6>
                        <p class="card-text display-6">$30,000</p>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="row justify-content-center mt-5">
           
            <div class="col-md-6">
                <canvas id="financeChart"></canvas>
            </div>

            
            <div class="col-md-6">
                <canvas id="userChart"></canvas>
            </div>
        </div>
    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
        
        const ctxFinance = document.getElementById('financeChart').getContext('2d');
        new Chart(ctxFinance, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [
                    {
                        label: 'Revenue ($)',
                        data: [5000, 7000, 8000, 7500, 8200, 9000, 9500, 11000, 10500, 9800, 11500, 12000],
                        backgroundColor: '#FFC300',
                        borderColor: '#FFB300',
                        borderWidth: 1
                    },
                    {
                        label: 'Expenditure ($)',
                        data: [4000, 5000, 6200, 5800, 6100, 6700, 7200, 8500, 8700, 7900, 9200, 9800],
                        backgroundColor: '#FF5733',
                        borderColor: '#E53935',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        const ctxUser = document.getElementById('userChart').getContext('2d');
        new Chart(ctxUser, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Active Users',
                    data: [2000, 2200, 2400, 2600, 2800, 3000, 3200, 3500, 3700, 4000, 4200, 4500],
                    borderColor: '#003366',
                    backgroundColor: 'rgba(0, 51, 102, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

   
    <footer class="fixed-bottom bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 My Dashboard.</p>
    </footer> 
   
    

</body>
</html>

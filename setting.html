            </button>
            <span class="navbar-brand ms-3">‚öôÔ∏è Settings</span>

        </div>
    </nav>


    <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="offcanvasDarkNavbar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white">üìä My Dashboard</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.dashboard.html">üè† Main Page</a></li>

                <li class="nav-item"><a class="nav-link text-white active" href="setting.html">‚öôÔ∏è Settings</a></li>

    <div class="container mt-2 pt-3">
        <div class="row justify-content-center">
          
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5>Profile Settings</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter new password">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
        
                <div class="card shadow mt-3">
                    <div class="card-header bg-primary text-white">
                        <h5>Preferences</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="darkMode">
                                <label class="form-check-label" for="darkMode">
                                    Dark Mode
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="notifications">
                                <label class="form-check-label" for="notifications">
                                    Enable Notifications
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <footer class="bg-primary text-white text-center py-3 mt-1">
